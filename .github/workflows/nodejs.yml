name: Deploy

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
    - run: npm ci
    - run: npm run build
    - run: npm run deploy
      env:
        SURGE_LOGIN: ${{ sercets.SURGE_LOGIN }}
        SURGE_TOKEN: ${{ sercets.SURGE_TOKEN }}
